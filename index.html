<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexacolonist</title>
    <meta
      name="description"
      content="Hexacolonist is a bot programming game that is played on a hexagonal grid. Players write code to control their bots and build an exoplanet colony."
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="/src/style.sass" />
  </head>
  <body>
    <div id="loading">
      <h1>Hexacolonist</h1>
      <img src="/favicon.svg" class="logo" alt="Logo" height="144px" />
      <p class="loader">Loading</p>
      <noscript>
        <p class="error">Hexacolonist requires JavaScript to run. Please enable JavaScript in your browser.</p>
      </noscript>
    </div>
    <div id="map">
      <canvas id="canvas"></canvas>
      <div id="overlay"></div>
    </div>
    <div id="resize-handle"></div>
    <div id="editor">
      <div class="loader">Loading</div>
      <div class="toolbar">
        <select id="editor-language" title="Language">
          <option value="typescript">AssemblyScript</option>
          <option value="cpp">C++</option>
          <option value="rust">Rust</option>
          <option value="wat">WebAssembly Text</option>
          <option value="wasm" selected>WebAssembly</option>
        </select>
      </div>
    </div>
    <div id="alert" role="alert" aria-labelledby="alert-message">
      <div class="message">
        <span id="alert-message"></span>
      </div>
      <div class="buttons">
        <button id="alert-refresh" type="button">Reload</button>
        <button id="alert-close" type="button">Close</button>
      </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "assemblyscript": "https://cdn.jsdelivr.net/npm/assemblyscript@0.27.29/dist/assemblyscript.js",
          "assemblyscript/asc": "https://cdn.jsdelivr.net/npm/assemblyscript@0.27.29/dist/asc.js",
          "binaryen": "https://cdn.jsdelivr.net/npm/binaryen@116.0.0-nightly.20240114/index.js",
          "long": "https://cdn.jsdelivr.net/npm/long@5.2.3/index.js"
        }
      }
    </script>
    <script type="module" src="/src/main.ts" async></script>
  </body>
</html>
